{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
<h1>Contact Me</h1>
{% if success %}
    <p>Thanks for your message!</p>
{% else %}
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br>
        <label>Message:</label><br>
        <textarea name="message" required></textarea><br>
        <button type="submit">Send</button>
    </form>
{% endif %}
{% endblock %}
